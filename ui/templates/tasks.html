{{define "tasks.html"}}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <div class="flex items-center gap-3">
        <h2 class="text-2xl font-bold">Tasks</h2>
                <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded text-xs bg-purple-900/30 text-purple-400 border border-purple-800/50">
                    <span class="w-1.5 h-1.5 rounded-full bg-purple-500"></span>
                    Historical â€¢ PostgreSQL
                </span>
            </div>
            <p class="text-sm text-gray-500 mt-1">Task execution history and details</p>
        </div>
        <div class="flex items-center gap-3">
            <div class="text-sm text-gray-500">
                <span class="text-white font-medium">{{.Total}}</span> total tasks
            </div>
            <!-- Auto-refresh controls -->
            <div class="flex items-center gap-3 text-sm" id="refresh-controls"
                 x-data="{ 
                    lastUpdated: new Date(),
                    isPaused: true,
                    isTabVisible: true,
                    toggleAutoRefresh() {
                        this.isPaused = !this.isPaused;
                        this.updateTriggers();
                    },
                    updateTriggers() {
                        const shouldAutoRefresh = !this.isPaused && this.isTabVisible;
                        const trigger = shouldAutoRefresh ? 'every 30s, manualRefresh' : 'manualRefresh';
                        
                        const tasksContent = document.getElementById('tasks-content');
                        if (tasksContent) {
                            tasksContent.setAttribute('hx-trigger', trigger);
                            htmx.process(tasksContent);
                        }
                    },
                    init() {
                        window.updateTasksTime = () => {
                            this.lastUpdated = new Date();
                        };
                        
                        document.addEventListener('visibilitychange', () => {
                            this.isTabVisible = !document.hidden;
                            this.updateTriggers();
                            
                            if (this.isTabVisible && !this.isPaused) {
                                htmx.trigger('#tasks-content', 'manualRefresh');
                            }
                        });
                        
                        this.updateTriggers();
                    }
                 }">
                <!-- Auto-refresh indicator -->
                <div class="flex items-center gap-2 text-gray-500">
                    <span id="refresh-indicator" class="htmx-indicator">
                        <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    <span class="flex items-center gap-1.5">
                        <span class="w-1.5 h-1.5 rounded-full transition-colors" :class="isPaused ? 'bg-gray-500' : 'bg-green-500 animate-pulse'"></span>
                        <span>Auto-refresh: 30s</span>
                    </span>
                </div>
                
                <!-- Pause/Play button -->
                <button 
                    @click="toggleAutoRefresh()"
                    class="flex items-center gap-1.5 px-2.5 py-1.5 bg-gray-800 hover:bg-gray-700 text-gray-300 hover:text-white rounded-lg transition-all border border-gray-700 hover:border-gray-600"
                    :title="isPaused ? 'Resume auto-refresh' : 'Pause auto-refresh'">
                    <svg x-show="isPaused" class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg x-show="!isPaused" class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                
                <!-- Manual refresh button -->
                <button 
                    @click="htmx.trigger('#tasks-content', 'manualRefresh'); lastUpdated = new Date();"
                    class="flex items-center gap-1.5 px-2.5 py-1.5 bg-gray-800 hover:bg-gray-700 text-gray-300 hover:text-white rounded-lg transition-all border border-gray-700 hover:border-gray-600"
                    title="Refresh now">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
                
                <!-- Last updated timestamp -->
                <div class="flex items-center gap-1 text-[11px] text-gray-600">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span x-text="lastUpdated.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' })">--:--:--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-gray-900 rounded-xl border border-gray-800 p-5">
        <form method="GET" action="/tasks" class="space-y-4"
            hx-get="/tasks"
            hx-trigger="keyup changed delay:500ms from:input[type=text], change from:select, change from:input[type=checkbox]"
            hx-target="#tasks-content"
            hx-swap="innerHTML"
            hx-indicator="#filter-indicator">
            <!-- Search and Queue Row -->
            <div class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[250px]">
                    <label class="block text-xs font-medium text-gray-400 uppercase tracking-wide mb-2">Search</label>
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" name="search" value="{{.Filter.Search}}" 
                            placeholder="Search by task ID, type, or payload..."
                            class="w-full bg-gray-800/50 border border-gray-700 rounded-lg pl-10 pr-4 py-2.5 text-sm focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500/20 transition-all">
                    </div>
                </div>
                <div class="w-48">
                    <label class="block text-xs font-medium text-gray-400 uppercase tracking-wide mb-2">Queue</label>
                    <select name="queue" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500/20 transition-all appearance-none cursor-pointer">
                        <option value="">All queues</option>
                        {{range .Queues}}
                        <option value="{{.}}" {{if eq $.Filter.Queue .}}selected{{end}}>{{.}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="w-32">
                    <label class="block text-xs font-medium text-gray-400 uppercase tracking-wide mb-2">Per Page</label>
                    <select name="limit" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500/20 transition-all appearance-none cursor-pointer">
                        <option value="10" {{if eq $.Filter.Limit 10}}selected{{end}}>10</option>
                        <option value="20" {{if eq $.Filter.Limit 20}}selected{{end}}>20</option>
                        <option value="50" {{if eq $.Filter.Limit 50}}selected{{end}}>50</option>
                        <option value="100" {{if eq $.Filter.Limit 100}}selected{{end}}>100</option>
                    </select>
                </div>
            </div>

            <!-- State Filter Row -->
            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase tracking-wide mb-3">Filter by State</label>
                <div class="flex flex-wrap gap-3">
                    {{range $state := (stateList)}}
                    <label class="cursor-pointer group">
                        <input type="checkbox" name="states" value="{{$state.Value}}" 
                            {{if hasState $.Filter.States $state.Value}}checked{{end}}
                            class="peer sr-only">
                        <span class="inline-flex items-center gap-1.5 px-3 py-2 rounded-lg text-sm font-semibold border-2 transition-all duration-200
                            bg-gray-800/50 text-gray-400 border-gray-700 opacity-80
                            hover:border-gray-600 hover:bg-gray-800/70 hover:text-gray-300 hover:opacity-90
                            peer-checked:bg-{{$state.Value}}-500/40 peer-checked:text-{{$state.Value}}-100 peer-checked:border-{{$state.Value}}-400
                            peer-checked:shadow-xl peer-checked:shadow-{{$state.Value}}-500/50 peer-checked:scale-105 peer-checked:opacity-100
                            peer-checked:ring-2 peer-checked:ring-{{$state.Value}}-400/60
                            active:scale-95">
                            <span class="{{$state.IconClass}} transition-transform group-hover:scale-110">{{$state.Icon}}</span>
                            <span>{{$state.Label}}</span>
                            <svg class="w-3.5 h-3.5 opacity-0 peer-checked:opacity-100 transition-opacity text-{{$state.Value}}-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </span>
                    </label>
                    {{end}}
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center justify-between pt-2">
                <a href="/tasks" class="text-sm text-gray-400 hover:text-white transition-colors">
                    Clear all filters
                </a>
                <div class="flex items-center gap-2">
                    <span id="filter-indicator" class="htmx-indicator text-xs text-gray-500 flex items-center gap-1">
                        <svg class="animate-spin h-3 w-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Filtering...
                    </span>
                </div>
            </div>
        </form>
    </div>

    <!-- Tasks Table -->
    <div id="tasks-content" 
         class="bg-gray-900 rounded-xl border border-gray-800 overflow-hidden"
         hx-get="/tasks"
         hx-trigger="manualRefresh"
         hx-swap="innerHTML"
         hx-indicator="#refresh-indicator"
         hx-include="form">
        {{template "tasks_table.html" .}}
    </div>
</div>

<script>
document.body.addEventListener('htmx:afterSwap', function(event) {
    if (event.detail.target.id === 'tasks-content' && typeof window.updateTasksTime === 'function') {
        window.updateTasksTime();
    }
});
</script>
{{end}}
